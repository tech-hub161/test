<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Business Snapshot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <marquee class="marquee">Welcome to Daily Business Snapshot</marquee>
        <div class="header-controls">
            <label for="date-picker">Select Date:</label>
            <input type="date" id="date-picker">
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Daily Business Snapshot</h1>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Purchase</th>
                        <th>Return</th>
                        <th>SELL</th>
                        <th>Rate/PCS</th>
                        <th>Net Value</th>
                        <th>VC</th>
                        <th>Previous Due</th>
                        <th>TOTAL</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>

            <div class="buttons-container">
                <button id="add-row-btn">ADD</button>
                <button id="submit-btn">Submit</button>
                <button id="view-reports-btn">Report</button>
            </div>
        </div>
    </main>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="chart-title">Customer Data</h2>
            <div id="chart-container"></div>
        </div>
    </div>

    <div id="report-page" class="report-page">
        <div class="container">
            <button id="close-report-page-btn">Back to Main</button>
            <h2>Saved Reports</h2>
            <div id="report-list-container">
                <!-- Reports will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
